<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


	<!-- My Styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="izquierda col-md-5 col-md-offset-1">		
			<form class="myform">
				<textarea name="comment" class="texto" placeholder="Escribe tu Tweet!"></textarea>
			  <input type="submit" value="Tweet!">
			</form> 
			  
			
		</div>
		<div class="derecha col-md-5 col-md-offset-1">
			<div class="timeline">
				<div class="demotweet">
					<div class="equis"><i class="fas fa-times"></i></div>
					<div class="user">
						<img src="img/naomi-thai.png" alt="">
						<div class="username">@ame182</div>
					</div>
					<div class="col-md-10 offset-md-2 contenido-tweet">
	                <p>Texto del tweet</p>
	             	 </div>
					
					<div class="act">
						<i class="far fa-heart like"></i>
						<div class="contador-likes">0</div>
						<i class="fas fa-trash-alt eliminar"></i>
					</div>
				
				</div>	
			</div>
		</div>
	</div>
			
			

	<!-- Jquery 3.3.1 -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- FontAwesome 5 -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


	<!-- Javascript -->
	<script src="script.js"></script>
</body>
</html>
